<p>sidebar works!</p>
<div *ngFor="let option of options">
    <img [src]="option.image.src" [alt]="option.image.alt">
    <p>{{option.name}}</p>
</div>

<table class="table">
    <thead>
      <tr>
          <th scope="col" *ngFor="let head of table.heads">{{head}}</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of table.rows">
            <td *ngFor="let rowValue of row.values">
                {{rowValue}}
            </td>
        </tr>
    </tbody>
  </table>

  <input type="button" placeholder="Hola papa" (click)="holaPapa()">
