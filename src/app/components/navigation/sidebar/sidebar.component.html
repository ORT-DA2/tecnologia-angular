<p>sidebar works!</p>
<div *ngFor="let option of options">
    <img [src]="option.image.src" [alt]="option.image.alt">
    <p>{{option.name}}</p>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col" *ngFor="let head of table.heads">{{head}}</th>
            <th scope="col" *ngIf="table.options">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of table.rows">
            <td *ngFor="let rowValue of row.values">
                {{rowValue}}
            </td>
            <td *ngFor="let option of table.options">
                <a *ngIf="option.type == 'redirection'" [href]="option.path">{{option.title}}</a>
                <input *ngIf="option.type == 'button'" type="button" [value]="option.title" (click)="option.click()">
            </td>
        </tr>
    </tbody>
</table>
